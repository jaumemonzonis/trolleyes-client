<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">      
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Tipos de productos</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Shaare</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>  
            <div class="container">
            <div class="row">
            <div class="col-2 nrpp">   
            Numero de registros por pagina:
            </div>   
            <div class="w-10 col-2">
            <select class="custom-select" ng-change="vnpp()" ng-model="selectedItem">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="500">500</option>
            </select>   
            </div>
            <div class="col-8">
            <nav aria-label="paginacion">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" ng-show="page > 1" href="usuario/plist/{{rpp}}/{{page - 1}}">Previous</a>
                    </li>



                    <li class="page-item" ng-class="{'active':(p == page)}" ng-repeat="p in list">
                        <a class="page-link" href="producto/plist/{{rpp}}/{{p}}">{{p}}</a>
                    </li>



                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages" href="producto/plist/{{rpp}}/{{page--1}}">Next</a>
                    </li>
                </ul>
            </nav>
            </div>
            </div>
            </div>

            
            <div class="table-responsive">
                <table class="table table-striped table-sm" >
                    <tr>
                        <th ng-click = "sort ('id')">id<span class = "fas" ng-show = "sortKey == 'id'" ng-class = "{'fa-long-arrow-alt-up': reverse, 'fa-long-arrow-alt-down':! reverse}"></span></th>
                        <th ng-click = "sort ('codigo')">codigo<span class = "fas" ng-show = "sortKey == 'codigo'" ng-class = "{'fa-long-arrow-alt-up': reverse, 'fa-long-arrow-alt-down':! reverse}"></span></th>
                        <th ng-click = "sort ('desc')">descripcion<span class = "fas" ng-show = "sortKey == 'desc'" ng-class = "{'fa-long-arrow-alt-up': reverse, 'fa-long-arrow-alt-down':! reverse}"></span></th>
                        <th ng-click = "sort ('existencias')">existencias<span class = "fas" ng-show = "sortKey == 'existencias'" ng-class = "{'fa-long-arrow-alt-up': reverse, 'fa-long-arrow-alt-down':! reverse}"></span></th>>
                        <th ng-click = "sort ('precio')">precio<span class = "fas" ng-show = "sortKey == 'precio'" ng-class = "{'fa-long-arrow-alt-up': reverse, 'fa-long-arrow-alt-down':! reverse}"></span></th>
                        <th ng-click = "sort ('foto')">foto<span class = "fas" ng-show = "sortKey == 'foto'" ng-class = "{'fa-long-arrow-alt-up': reverse, 'fa-long-arrow-alt-down':! reverse}"></span></th>
                    </tr>
                    <tr ng-repeat="fila in ajaxDataProducto | orderBy: sortKey: reverse">
                        <td>{{fila.id}}</td>
                        <td>{{fila.codigo}}</td>
                        <td>{{fila.desc}}</td>
                        <td>{{fila.existencias}}</td>
                        <td>{{fila.precio}}</td>
                        <td>{{fila.foto}}</td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</div>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
