<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
  <div class="row" style="margin-top: 70px">
    <div class="col-12">
      <div class="row mt-5">
        <div class="col-3 mx-auto">
          <h4 class="text-center mb-3"><i class="fas fas fa-cube fa-1x"></i> Crear producto</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-3 mx-auto">
               <div class="alert alert-success" role="alert" ng-show="(visualizar)">
                Producto creado correctamente.
            </div>
          <form name="userForm" ng-show="(!visualizar)">
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
            </div>
             <div class="form-group">
              <label>Codigo</label>
              <input type="text" class="form-control" id="codigo" name="codigo" ng-model="codigo" ng-required="true" placeholder="Codigo"/>
              <div ng-show="!userForm.codigo.$valid && !userForm.codigo.$pristine" class="alert alert-danger" role="alert">
                Codigo obligatorio
              </div>
            </div>
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" placeholder="Descripción"/>
              <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                Descripción obligatoria
              </div>
            </div>
            <div class="form-group">
              <label>Existencias</label>
              <input type="text" class="form-control" id="existencias" name="existencias" ng-model="existencias" ng-required="true" placeholder="Existencias" />
              <div ng-show="!userForm.existencias.$valid && !userForm.existencias.$pristine" class="alert alert-danger" role="alert">
               existencias obligatoria
              </div>
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input type="text" class="form-control" id="precio" name="precio" ng-model="precio" ng-required="true" placeholder="Precio" />
              <div ng-show="!userForm.precio.$valid && !userForm.precio.$pristine" class="alert alert-danger" role="alert">
                precio obligatorio
              </div>
            </div>
            <div class="form-group">
              <label>Foto</label>
              <input type="text" class="form-control" id="foto" name="foto" ng-model="foto" ng-required="true" placeholder="Foto"/>
              <div ng-show="!userForm.foto.$valid && !userForm.foto.$pristine" class="alert alert-danger" role="alert">
                foto obligatorio
              </div>
            </div>
            <div class="form-group">
              <label>Tipo producto</label>
              <input type="text" class="form-control" id="obj_tipoProducto_id" name="obj_tipoProducto_id" ng-model="obj_tipoProducto_id"
             placeholder="Tipo producto" />
            </div>
            <button ng-click="update()" type="button" class="btn btn-primary btn-block" ng-disabled="userForm.$invalid">Crear producto</button>
          </form>  
              <div class="alert alert-danger" role="alert" ng-show="(error)">
                Error al crear el producto.
            </div>
            <button type="button" class="btn btn-primary btn-block mt-2" ng-click="volver()">Volver</button>

          
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
