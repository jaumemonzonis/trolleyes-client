<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid mb-5">
    <div class="row" style="margin-top: 80px">
        <div class="col-12">
            <div class="row">
                <div class="mx-auto col-4 text-center">
                    <h3>Nuevo producto</h3>
                </div>
            </div>
            <div class="row" ng-show="edited">
                <div class="col-4 mx-auto">
                    <ng-form name="userForm" class="form" ng-show="result == null">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                        </div>
                        <div class="form-group">
                            <label>Codigo</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" ng-model="codigo" ng-required="true" placeholder="Codigo"/>
                            <div ng-show="!userForm.codigo.$valid && !userForm.codigo.$pristine" class="alert alert-danger" role="alert">
                                Codigo obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Descripci칩n</label>
                            <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" placeholder="Descripci칩n"/>
                            <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                                Descripci칩n obligatoria
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Existencias</label>
                            <input type="text" class="form-control" id="existencias" name="existencias" ng-model="existencias" ng-required="true" placeholder="Existencias"/>
                            <div ng-show="!userForm.existencias.$valid && !userForm.existencias.$pristine" class="alert alert-danger" role="alert">
                                existencias obligatoria
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" class="form-control" id="precio" name="precio" ng-model="precio" ng-required="true" placeholder="Precio"/>
                            <div ng-show="!userForm.precio.$valid && !userForm.precio.$pristine" class="alert alert-danger" role="alert">
                                precio obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Foto</label>
                            <input type="text" class="form-control" id="foto" name="foto" ng-model="foto" ng-required="true" placeholder="Fotografia"/>
                            <div ng-show="!userForm.foto.$valid && !userForm.foto.$pristine" class="alert alert-danger" role="alert">
                                foto obligatorio
                            </div>
                        </div>




                        <label for="obj_tipoProducto">Tipo de producto:</label>
                        <div class="form-group row ml-3">
                            <tipoproducto-selection 
                                class="modal fade" 
                                id="cadd-location-modal" 
                                obj="obj_tipoProducto"
                                on-tipoproducto-set="tipoProductoRefresh(this,false)">                          
                            </tipoproducto-selection>

                            <div class="control">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal">
                                            <span class="fas fa-search"></span>
                                        </span>
                                    </div>
                                    <input ng-model="obj_tipoProducto.id"
                                           ng-change="tipoProductoRefresh(this, true)"
                                           aria-describedby="basic-addon2"
                                           class="form-control col-sm-2"
                                           id="obj_tipoProducto"
                                           name="obj_tipoProducto"
                                           type="text"
                                           ng-required
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="2" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="/trolleyes-client/public_html/tipoproducto/view/{{obj_tipoProducto.id}}">
                                                <span class="p-2 bd-highlight"><i class="fas fa-users fa-1x"></i></span>
                                                Tipo de producto: {{obj_tipoProducto.desc}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div ng-show="!userForm.obj_tipoProducto.$valid">Tipo de producto no v치lido</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-primary btn-block" ng-disabled="userForm.$invalid">Crear</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="window.history.back()">Volver</button>
                        </div>
                    </ng-form>
                </div>
            </div>
            <div class="row" ng-show="!edited">
                <div class="col-4 mx-auto">
                    <div class="alert alert-success" role="alert">
                        <p class="text-center mt-2"> Producto creado correctamente.<p> 
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-2" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
