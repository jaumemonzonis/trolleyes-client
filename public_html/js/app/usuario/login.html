<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">
    <div class="row">
        <div class="col-4 mx-auto">

    <form name="userForm" ng-show="!logged" class="mx-auto p-5" style="margin-top:150px; margin-bottom: 10px; background-color: azure; width: 70%; border-radius: 2%"> 
        <h3 class="pb-3"><i class="fas fa-user fa-1x"></i>    Login</h3>

        <div class="form-group row"> 
            <label for="login" class="col-form-label">Login</label>
            <input ng-model="login" class="form-control" name="login" type="text" ng-required="true" placeholder="Login" />
        </div>

        <div class="form-group row">
            <label>Contraseña</label>
            <input type="password" class="form-control" ng-class="{' is-invalid': userForm.pass.$invalid && !userForm.pass.$pristine}"
                   id="pass" name="pass" ng-model="pass" ng-required="true" placeholder="Contraseña"/>
        </div>
        <button ng-click="logging()" class="btn btn-primary">Login</button>
        </form>
          <div class="alert alert-danger" role="alert" ng-show="failedlogin">
                Error al logear.
            </div>

     
</div> 
    </div>
      
         
</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
