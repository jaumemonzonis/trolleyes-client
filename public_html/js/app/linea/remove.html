<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
  <div class="row" style="margin-top: 70px">
    <div class="col-12">
      <div class="row mt-5">
        <div class="col-3 mx-auto">
          <h3 class="text-center mb-3">Borrar linea</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-3 mx-auto">
                           <div class="alert alert-success" role="alert" ng-show="(visualizar)">
                Linea borrada correctamente.
            </div>
            <div class="table-responsive" ng-show="(!visualizar)">
              <div class="table-responsive">
     <table class="table table-striped table-sm">
                    <tr>
                        <th>ID</th><td>{{ajaxDataUsuarios.id}}</td>
                    </tr>
                    <tr>
                        <th>Cantidad</th><td>{{ajaxDataUsuarios.cantidad}}</td>
                    </tr>
                    <tr>
                        <th>Producto</th><td><a class="page-link" href="producto/view/{{ajaxDataUsuarios.obj_Producto.id}}">{{ajaxDataUsuarios.obj_Producto.desc}}</a></td>
                    </tr>
                    <tr>
                        <th>Factura</th><td><a class="page-link" href="factura/view/{{ajaxDataUsuarios.obj_Factura.id}}">{{ajaxDataUsuarios.obj_Factura.id}}</a></td>
                    </tr>
 
                </table>
            </div>
            <div class="alert alert-success" role="alert" ng-show="(visualizar)">
                Linea borrada correctamente.
            </div>
               <div class="alert alert-danger" role="alert" ng-show="(error)">
                Error al borrar la linea.
            </div>
            <div class="button_edit">
                <button type="button" class="btn btn-primary btn-block" ng-click="remove()" ng-show="(!visualizar)">Eliminar</button>
               
            </div>
   
        </div>
             <button type="button" class="btn btn-primary btn-block" ng-click="volver()">Volver</button>
      </div>
    </div>
  </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
